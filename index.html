    <style>
      @media print {
        body * {
          visibility: hidden;

          visibility: visible !important;
        }
        .printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          display: block !important;
          z-index: 9999;
        }
        .no-print { display: none !important; }
        .page-break { page-break-before: always; }
        tr { page-break-inside: avoid; }
        .account-card { page-break-inside: avoid; }
      }
